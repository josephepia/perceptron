<p-card header="Advanced Card" subheader="Card Subheader" >
  <ng-template pTemplate="header">
      <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
  </ng-template>
  
    <div class="chart-container">
        <canvas  id="MyChart" >{{ chart }}</canvas>
  </div>
  
  <ng-template pTemplate="footer">
      <p-button label="Save" icon="pi pi-check"></p-button>
      <p-button (click)="entrenarRed()" label="Repetir entrenamiento" icon="pi pi-times" styleClass="p-button-secondary" [style]="{ 'margin-left': '.5em' }"></p-button>
  </ng-template>
</p-card>
